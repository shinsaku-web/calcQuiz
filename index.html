<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc Training</title>
  </head>
  <body>
    <nav class="navbar" style="background-color: #98c7db">
      <div class="container-fluid px-4">
        <div class="navbar-brand p-2 fw-bold text-white">Calc Training</div>
        <div class="d-flex gap-4">
          <button type="button" class="btn btn-primary">Start</button>
          <button type="button" class="btn btn-danger">Stop</button>
        </div>
      </div>
    </nav>
    <div class="bg-light" style="height: 100vh">
      <div class="container p-4 mx-auto">
        <p style="font-size: 100px" class="text-center fw-bold">0:00:00</p>
        <div
          style="max-width: 600px; font-size: 60px; margin-top: 40px"
          class="bg-white p-4 shadow-sm mx-auto d-flex justify-content-center align-items-center gap-2 rounded"
        >
          <p class="text-center fw-bold mb-0">500</p>
          <p class="text-center fw-bold mb-0">-</p>
          <p class="text-center fw-bold mb-0">500</p>
        </div>
        <div style="max-width: 600px; margin-top: 80px" class="mx-auto">
          <label class="form-label fs-5" for="typeNumber">Answer</label>
          <input
            type="number"
            id="typeNumber"
            placeholder="数字を入力してEnter"
            class="form-control form-control-lg"
          />
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
